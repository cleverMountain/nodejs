<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <div id="get">get请求</div>
  <div id="post">post请求</div>
  <div id="jsonp">jsonp请求</div>
  <script>
    document.getElementById('get').addEventListener('click', () => {
      axios.get('http://127.0.0.1:8080/user/list').then(res => {
        console.log(res)
      })
    })
    document.getElementById('post').addEventListener('click', () => {
      axios.post('http://127.0.0.1:8080/user/add', {
        name: 'li',
        age: 20
      }).then(res => {
        console.log(res)
      })
    })
    document.getElementById('jsonp').addEventListener('click', () => {
      axios.get('http://127.0.0.1:8080/user/jsonp', {

      }).then(res => {
        console.log(res)
      })
    })
  </script>
</body>
</html>
